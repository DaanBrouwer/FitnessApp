<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr> 
    <div class="form-group">
      <label for="Username">Username</label>
      <input type="Username" class="form-control" id="username" [(ngModel)]="model.username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="Password" 
      [(ngModel)]="model.password" name="Password" placeholder="Password">
    </div> 
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-danger" (click)="cancel()"> Cancel</button>
    </div>
  </form>
