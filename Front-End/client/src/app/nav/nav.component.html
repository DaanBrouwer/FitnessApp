    <div class="container">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/workouts" routerLinkActive="active">Workouts</a>

          <li class="nav-item">
            <a class="nav-link" routerLink="/exercises" routerLinkActive="active">Exercises</a>

            <a class="nav-link" routerLink="/history" routerLinkActive="active">History</a>
